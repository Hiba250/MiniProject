<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
    <style>
        .form-wrapper {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2>ðŸ‘¤ Enter Details</h2>
    <form action="/user-details/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_profile_photo">Profile Photo</label>
            {{ form.profile_photo }}
        </div>

        <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            {{ form.phone_number }}
        </div>

        <div class="form-group">
            <label for="id_date_of_birth">Date of Birth</label>
            {{ form.date_of_birth }}
        </div>

        <div class="form-group">
            <label for="id_gender">Gender</label>
            {{ form.gender }}
        </div>

        <button type="submit">Save Profile</button>
    </form>
</div>

</body>
</html>
