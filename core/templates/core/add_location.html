<!DOCTYPE html>
<html>
<head>
    <title>Add New Location</title>
    <style>
        .form-wrapper {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f9ff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077cc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2>üìç Add a New Location</h2>
    <form action="addlocation"method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Location Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="location_input">Click on the map to select coordinates</label>
            <input type="text" id="location_input" name="location" readonly>
        </div>

        <div id="map" style="height: 300px; margin-bottom: 20px;"></div>


        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_theme">Theme</label>
            {{ form.theme }}
        </div>

        <div class="form-group">
            <label for="id_is_active">Is Active?</label>
            {{ form.is_active }}
        </div>

        <button type="submit">Add Location</button>
    </form>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([11.25, 75.77], 8); // Centered on Kerala
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let marker;
  map.on('click', function(e) {
    const latlng = e.latlng;
    if (marker) map.removeLayer(marker);
    marker = L.marker(latlng).addTo(map);
    document.getElementById('location_input').value = `${latlng.lat}, ${latlng.lng}`;
  });
</script>

</body>
</html>
