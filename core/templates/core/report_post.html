<!DOCTYPE html>
<html>
<head>
    <title>Report Travel Post</title>
    <style>
        .form-wrapper {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff8f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #cc0033;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #cc0033;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #990022;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2>ðŸš¨ Report a Travel Post</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_post">Select Post</label>
            {{ form.post }}
        </div>

        <div class="form-group">
            <label for="id_reason">Reason for Reporting</label>
            {{ form.reason }}
        </div>

        <button type="submit">Submit Report</button>
    </form>
</div>

</body>
</html>
