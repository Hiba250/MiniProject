<head>
    <title>Edit Traveler</title>
    <style>
        /* Existing styles */
        .form-wrapper {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f9ff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Message styles */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        .messages li {
            background-color: #e6f7ff;
            border-left: 4px solid #005fa3;
            padding: 10px;
            margin-bottom: 5px;
            color: #005fa3;
        }

        /* Other styles... */
    </style>
</head>

<div class="form-wrapper">
  <h2>Edit Traveler: {{ traveler.username }}</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li style="color: green; font-weight: bold;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
