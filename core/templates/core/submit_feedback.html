<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
    <style>
        .feedback-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fef9f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .feedback-form h2 {
            text-align: center;
            color: #d17b00;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d17b00;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #a85f00;
        }
    </style>
</head>
<body>

<div class="feedback-form">
    <h2>ðŸ’¬ Submit Feedback or Complaint</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_type">Type</label>
            {{ form.type }}
        </div>

        <div class="form-group">
            <label for="id_message">Message</label>
            {{ form.message }}
        </div>

        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
