<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ plan.destination }} – Travel Plan</title>

  <!-- ✅ Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>{{ plan.destination }}</h2>
  <p>Theme: {{ plan.theme }}</p>
  <p>Budget: ₹{{ plan.budget }}</p>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([{{ plan.latitude }}, {{ plan.longitude }}], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([{{ plan.latitude }}, {{ plan.longitude }}]).addTo(map)
      .bindPopup('{{ plan.destination }}').openPopup();
  </script>
</body>
</html>
