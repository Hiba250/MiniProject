<!DOCTYPE html>
<html>
<head>
    <title>Traveler Profile</title>
    <style>
        .form-wrapper {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2>ðŸ§³ Traveler Profile</h2>
    {% if messages %}
      {% for message in messages %}
        <p style="color: red; text-align: center;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form action="{% url 'traveler_profile' %}" method="POST">

        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_age">Age</label>
            {{ form.age }}
        </div>

        <div class="form-group">
            <label for="id_gender">Gender</label>
            {{ form.gender }}
        </div>

        <div class="form-group">
            <label for="id_photo">Profile Photo</label>
            {{ form.photo }}
        </div>

        <button type="submit">Save Profile</button>
    </form>
</div>

</body>
</html>
